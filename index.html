<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>JayStreet — The Billionaire Club</title>
  <meta name="description" content="JayStreet by ApexDominion — real-time trading intelligence with Aggro Mode." />
  <style>
    :root{
      --bg:#050507;--text:#f2f2f7;--muted:#9aa0a6;
      --gold:#f0c43c;--gold2:#ffde7a;--red:#ff3b30;--neon:#14f195;--blue:#4cc9f0;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Arial,sans-serif;
      color:var(--text);
      background:
        radial-gradient(950px 600px at 85% 10%, rgba(76,201,240,.06), transparent),
        radial-gradient(900px 550px at 10% 90%, rgba(255,59,48,.07), transparent),
        var(--bg);
      display:grid;place-items:center;
    }
    .wrap{width:min(960px,92%);text-align:center; animation:fade .6s ease-out both}
    @keyframes fade{from{opacity:0;transform:translateY(8px)}to{opacity:1;transform:none}}

    /* Gold triangle logo */
    .logo{width:120px;height:120px;margin:0 auto 14px;position:relative}
    .logo::before{
      content:"";position:absolute;inset:-26px;border-radius:28px;
      background:radial-gradient(60% 60% at 50% 50%, rgba(255,59,48,.22), transparent 70%);
      filter:blur(16px);
      animation:pulse 2.2s ease-in-out infinite;
    }
    @keyframes pulse{50%{opacity:.55;transform:scale(1.03)}}
    svg{filter: drop-shadow(0 0 22px rgba(240,196,60,.45));}

    h1{font-size:clamp(36px,7vw,64px);margin:6px 0 6px;letter-spacing:.4px}
    .tag{color:var(--muted);font-size:clamp(14px,2.6vw,18px);margin-bottom:18px}
    .panel{
      display:inline-flex;gap:10px;align-items:center;margin:20px 0 26px;
      padding:12px 16px;border-radius:14px;border:1px solid rgba(255,255,255,.08);
      background:linear-gradient(180deg,rgba(255,255,255,.04),rgba(255,255,255,.02));
      color:var(--muted)
    }
    .dot{width:8px;height:8px;border-radius:50%;background:var(--neon);box-shadow:0 0 18px rgba(20,241,149,.7)}
    .cta{display:flex;gap:12px;justify-content:center;flex-wrap:wrap}
    .btn{
      padding:11px 16px;border-radius:12px;border:1px solid rgba(255,255,255,.08);
      background:linear-gradient(180deg, rgba(240,196,60,.22), rgba(240,196,60,.1));
      color:#201a07;text-decoration:none;font-weight:700;letter-spacing:.3px;
      box-shadow:0 0 22px rgba(240,196,60,.35);transition:transform .15s ease, box-shadow .15s ease
    }
    .btn:hover{transform:translateY(-1px);box-shadow:0 0 28px rgba(240,196,60,.55)}
    .btn.alt{background:linear-gradient(180deg, rgba(76,201,240,.22), rgba(76,201,240,.1));color:#061018;box-shadow:0 0 20px rgba(76,201,240,.4)}
    .foot{margin-top:26px;color:var(--muted);font-size:13px}
    .foot a{color:var(--blue);text-decoration:none}
  </style>
</head>
<body>
  <main class="wrap">
    <div class="logo" aria-hidden="true">
      <!-- ApexDominion gold triangle (inline SVG) -->
      <svg viewBox="0 0 100 100" width="120" height="120" role="img" aria-label="ApexDominion">
        <defs>
          <linearGradient id="g" x1="0" x2="0" y1="0" y2="1">
            <stop offset="0%" stop-color="#ffde7a"/>
            <stop offset="100%" stop-color="#f0c43c"/>
          </linearGradient>
        </defs>
        <polygon points="50,8 92,92 8,92" fill="url(#g)" stroke="#d8a824" stroke-width="2" />
      </svg>
    </div>

    <h1>JayStreet <span style="color:#14f195;text-shadow:0 0 16px rgba(20,241,149,.6)">Aggro</span> Mode</h1>
    <div class="tag">The Billionaire Club • Real-time trading intelligence</div>

    <div class="panel"><span class="dot"></span> Pre-launch build — splash page live.</div>

    <div class="cta">
      <a class="btn" href="#">Launch App (soon)</a>
      <a class="btn alt" href="/privacy.html">Privacy Policy</a>
    </div>

    <div class="foot">© <span id="year"></span> ApexDominion LLC • All rights reserved</div>
  </main>
  <script>document.getElementById('year').textContent=new Date().getFullYear();</script>
</body>
</html>
